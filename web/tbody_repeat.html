<polymer-element name="tbody-repeat">
   <template>
      <table>
         <tbody>
            <tr template repeat="{{list in items}}" >
               <td>{{list.first.name}}</td>
               <td template repeat="{{item in list}}">
                  <div>{{item.description}}</div>
                  <div>{{item.name}}</div>
               </td>
            </tr>
         </tbody>
      </table>
   </template>
   <script type="application/dart" src="tbody_repeat.dart"></script>
</polymer-element>
