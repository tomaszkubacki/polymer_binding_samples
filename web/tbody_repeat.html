<polymer-element name="tbody-repeat"> <template>

<table>
   <tbody template repeat="{{list in items}}">
      <tr>
         <template repeat="{{item in list}}">
         <td>{{item.name}}</td>
         <td>{{item.description}}</td>
         </template>
      </tr>
   </tbody>
</table>

</template> <script type="application/dart" src="tbody_repeat.dart"></script> </polymer-element>
